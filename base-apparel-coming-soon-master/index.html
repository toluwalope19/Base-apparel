<body>
  <div class="container-fluid wrap">
    <div class="row landing">
      <div class="col-lg-7.5 greetings">
        <div class="brand">
            <img src="/base-apparel-coming-soon-master/static/images/logo.svg">
        </div>
        
         <div class="centered-text">
            <h1 style="letter-spacing: 12px;"><span style="color: hsl(0, 36%, 70%);font-weight:300 ">WE'RE</span> COMING SOON</h1> 
            
            <p style="color: hsl(0, 36%, 70%)">Hello fellow shoppers! We're currently building our new fashion store. 
                Add your email below to stay up-to-date with announcements and our launch deals.</p>
              
              <form class="form"  action="">
                <input class="input" type="email" name="fname" placeholder="Email Address">
                <button type="submit" ><i class="fas fa-chevron-right arrow"></i></button>
                
              </form>
         </div>
        
      </div>
    <div class="col-lg-4.5 image">
      <div>
        <img class="image1" src="/base-apparel-coming-soon-master/static/images/hero-desktop.jpg">
      </div>

    </div>
